<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Be.Pro</title>
</head>

<body>
  <header>
    <h1 class="visually-hidden">Be.Pro shopping</h1>
    <nav>
      <a class="logo">Be.Pro</a>
      <ul class="site-navigation"></ul>
      <ul class="user-navigation"></ul>
    </nav>
    <section class="new-arrival">
      <h2>New Arrival</h2>
      <div class="slider">
        <div class="slide">
          <!-- todo: слово Fashion - это часть самого слайда.
            У другого слайда может быть другое слово, например, Style или Casual
            А вот надпись new arrival - это должно быть сверху всех слайдов, также как и кнопка Buy Now.
            Ну, или, на каждом слайде кнопка с надписью
          -->
          <b class="product-tag">Fashion</b>
          <img src="http://placehold.it/560x766" width="560" height="766" alt="Glasses">
          <a href="#">Buy now</a>
        </div>
        <div class="slide">
          <b class="product-tag">Casual</b>
          <img src="http://placehold.it/560x766" width="560" height="766" alt="Dress">
          <a href="#">Buy now</a>
        </div>
        <div class="slider-controls"></div>
      </div>
    </section>
  </header>
  <main>
    <section class="features">
      <h2 class="visually-hidden">Features</h2>
    </section>
    <section class="popular-products">
      <h2>Popular product</h2>
      <a href="#">More product</a>
    </section>
    <section class="events">
      <h2 class="visually-hidden">Events</h2>
      <div class="slider"></div>
    </section>
    <section class="top-products">
      <h2 class="visually-hidden">Top products</h2>
    </section>
    <section class="blog">
      <h2 class="visually-hidden">Blog</h2>
      <!-- todo: использовать arcticle? -->
      <div class="pages slider"></div>
    </section>
    <section class="logos slider">
      <h2 class="visually-hidden">Logotypes</h2>
    </section>
  </main>
  <footer>
    <div class="layout-column">
      <span class="logo">ModaX</s>
    </div>
    <div class="layout-column">
      <nav>
        <ul class="product-navigation"></ul>
      </nav>
      <form action="" class="footer-subscribe"></form>
    </div>
    <div class="layout-column"></div>
  </footer>
</body>

</html>
